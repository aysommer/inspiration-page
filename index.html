<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Inspiration</title>
      <link rel="stylesheet" href="./styles.css">
   </head>
   <body>
      <main id="root">
         <section
            class="insp__birthday-form"
            id="birthday-form">
            <h1>Enter your birthday</h1>
            <form onsubmit="onSubmitBirthday(event)">
               <input type="date" id="birthday-input">
               <button type="submit">Submit</button>
            </form>
         </section>
         <section id="birthday-timer-container">
            <section class="insp__birthday-timer">
               <h1>Your age</h1>
               <div class="insp__age-line">
                  <h2 id="birthday-timer" class="insp__age"></h2>
                  <h2 id="birthday-timer-seconds"></h2>
               </div>
            </section>
         </section>
      </main>
      <script src="./app.js"></script>
   </body>
</html>
