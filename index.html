<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Inspiration</title>
      <link rel="stylesheet" href="./styles.css">
   </head>
   <body>
      <main id="root">
         <section
            class="insp__birthday-form"
            id="birthday-form">
            <h1>Enter your birthday</h1>
            <form
               class="insp__input-container"
               id="input-container">
               <input
                  class="insp__birthday-input"
                  type="date"
                  id="birthday-input">
               <button type="submit">Enter</button>
            </form>
         </section>
         <section id="birthday-timer-container">
            <section class="insp__birthday-timer">
               <h1 class="insp__age-title">Your age</h1>
               <div class="insp__age-line">
                  <h2 id="birthday-timer" class="insp__age"></h2>
                  <h2 id="birthday-timer-seconds" class="insp__age-seconds"></h2>
               </div>
            </section>
         </section>
         <aside>
            <button
               class="insp__button insp__menu-button"
               id="open-menu-button">
               <svg viewBox="0 0 100 80" width="24" height="24">
                  <rect y="10" width="100" height="7"></rect>
                  <rect y="40" width="100" height="7"></rect>
                  <rect y="70" width="100" height="7"></rect>
               </svg>
            </button>

            <section id="sidebar" class="insp__side-nav">
               <button
                  class="insp__button insp__menu-button"
                  id="close-menu-button">
                  <svg viewBox="0 0 512 512" height="24" width="24">
                     <path
                        d="M443.6,387.1L312.4,255.4l131.5-130c5.4-5.4,5.4-14.2,0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4
                           L256,197.8L124.9,68.3c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4L68,105.9c-5.4,5.4-5.4,14.2,0,19.6l131.5,130L68.4,387.1
                           c-2.6,2.6-4.1,6.1-4.1,9.8c0,3.7,1.4,7.2,4.1,9.8l37.4,37.6c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1L256,313.1l130.7,131.1
                           c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1l37.4-37.6c2.6-2.6,4.1-6.1,4.1-9.8C447.7,393.2,446.2,389.7,443.6,387.1z"
                     />
                  </svg>
               </button>

               <section class="insp__settings">
                  <div class="insp__settings-title">
                     <h1>Settings</h1>
                  </div>
                  <div class="insp__settings-block">
                     <label
                        class="insp__settings-option-name"
                        for="update-tick-range">Update speed</label>
                     <input
                        min="10"
                        max="1000"
                        type="range"
                        name="update-tick-range"
                        id="update-tick-range">
                  </div>
               </section>

               <section class="insp__about">
                  <a href="https://github.com/aysommer/inspiration-page" target="_blank">Source code</a>
               </section>
            </section>
         </aside>
      </main>
      <script src="./app.js"></script>
   </body>
</html>
